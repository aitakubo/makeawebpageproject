<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        p {
            font-family: 'Great Vibes', cursive; 
        }
        img {
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        let m = urlSearchParams.get("message");
        let body = document.querySelector("body");
        let newElm = document.createElement('h1');
        newElm.textContent = m;
        body.appendChild(newElm);

        if (urlSearchParams.get("message") == "blue"){
            let description = document.createElement('p');
            description.textContent = "blue is refreshing and calm like clear skies";
            body.appendChild(description);
            let img = document.createElement('img');
            img.src = images/blueskies.jpeg;
            body.appendChild(img);
        }
        if (urlSearchParams.get("message") == "red"){
            let description = document.createElement('p');
            description.textContent = "red is bold and fierce like blazing sunsets";
            body.appendChild(description);
            let img = document.createElement('img');
            img.src = images/redsunset.jpeg;
            body.appendChild(img);
        }
        if (urlSearchParams.get("message") == "green"){
            let description = document.createElement('p');
            description.textContent = "green is vivid and rich like lush forests";
            body.appendChild(description);
            let img = document.createElement('img');
            img.src = images/greenleaves.jpeg;
            body.appendChild(img);
        }
    </script>
</body>
</html>
